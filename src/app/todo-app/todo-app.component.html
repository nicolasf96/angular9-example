<app-todo-form (add)="onTodoItemCreated($event)"></app-todo-form>

<app-todo-list
  [total]="total"
  [list]="list"
  (itemRemoved)="onTodoItemRemoved($event)"
  (itemStateChanged)="onItemStateChanged($event)"
  >
</app-todo-list>
 

<app-todo-footer [completed]="completed" [pending]="pending"></app-todo-footer>
